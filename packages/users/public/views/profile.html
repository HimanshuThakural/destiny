<div data-ng-controller="ProfileController">

<div class="form-group">
      <label mean-token="'Name:'" for="category" class="col-md-3 control-label">Name:</label>
      <div class="col-md-9">{{profileUser.name}} <br> <br>
      
      </div>
    </div>



<div class="form-group">
      <label mean-token="'UserName:'" for="category" class="col-md-3 control-label">UserName:</label>
      <div class="col-md-9">{{profileUser.username}} <br> <br>
        
      </div>
    </div>



<div class="form-group">
      <label mean-token="'Email:'" for="category" class="col-md-3 control-label">Email:</label>
      <div class="col-md-9">{{profileUser.email}}
        
      </div>
    </div>
