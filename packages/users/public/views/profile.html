<div class="admin-container">
<div data-ng-controller="ProfileController" data-ng-init="viewProfile()">

  <div class="form-group">
        <label mean-token="'show-profile-name:'" for="category" class="col-md-3 control-label">Name:</label>
        <div class="col-md-9">{{profileUser.name}} <br> <br>
        </div>
  </div>
  <div class="form-group">
        <label mean-token="'show-profile-userName:'" for="category" class="col-md-3 control-label">UserName:</label>
        <div class="col-md-9">{{profileUser.username}} <br> <br>
        </div>
  </div>
  <div class="form-group">
        <label mean-token="'show-profile-userEmail:'" for="category" class="col-md-3 control-label">Email:</label>
        <div class="col-md-9">{{profileUser.email}}
        </div>
  </div>

  <div class="col-md-offset-3 col-md-9">
  <a ui-sref='profileEdit'><button mean-token="'edit-details'" type="submit" class="btn btn-default">Edit Profile</button></a>
  </div>

</div>
<div class="clear"></div>
</div>
