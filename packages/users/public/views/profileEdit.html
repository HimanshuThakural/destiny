<div class="admin-container">
<div data-ng-controller="ProfileController" data-ng-init="viewProfile()">

<form name="profileEditForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(profileEditForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && profileuser.name.$invalid }">
      <label mean-token="'Name'" for="title" class="col-md-3 control-label">name</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="profileUser.name" id="name" placeholder="Name" required>
        <div ng-show="submitted && profileUser.name.$invalid" class="help-block">
          <p ng-show="profileUser.name.$error.required">Name is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && profileuser.username.$invalid }">
      <label mean-token="'userName'" for="userName" class="col-md-3 control-label">userName</label>
      <div class="col-md-9">
        <input name="userName" type="text" class="form-control" data-ng-model="profileUser.username" id="userName" placeholder="userName" required>
        <div ng-show="submitted && profileUser.name.$invalid" class="help-block">
          <p ng-show="profileUser.username.$error.required">userName is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && profileuser.email.$invalid }">
      <label mean-token="'email'" for="email" class="col-md-3 control-label">email</label>
      <div class="col-md-9">
        <input name="email" type="text" class="form-control" data-ng-model="profileUser.email" id="email" placeholder="Email" required>
        <div ng-show="submitted && profileUser.email.$invalid" class="help-block">
          <p ng-show="profileUser.email.$error.required">email is required</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
        <a ui-sref='profile'><button mean-token="'Cancel'" type="submit" class="btn btn-default">Cancel</button></a>
      </div>
    </div>

  </form>

</div>
<div class="clear"></div>
</div>
