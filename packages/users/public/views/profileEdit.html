<div data-ng-controller="ProfileController">



<div class="form-group">
      <label mean-token="'Name'" for="category" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="category" type="text" class="form-control" placeholder={{profileUser.name}}>
      </div>
    </div>

<div class="form-group">
      <label mean-token="'userName'" for="category" class="col-md-3 control-label">userName</label>
      <div class="col-md-9">
        <input name="category" type="text" class="form-control" placeholder={{profileUser.username}}>
      </div>
    </div>

<div class="form-group">
      <label mean-token="'Email'" for="category" class="col-md-3 control-label">Email</label>
      <div class="col-md-9">
        <input name="category" type="text" class="form-control" placeholder={{profileUser.email}}>
      </div>
    </div>


</div>
