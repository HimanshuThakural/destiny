<div class="page-header main-container" data-ng-controller="HeaderController">
  <div class="logo head-top">
    <a class="navbar-brand"  ui-sref="home">
      <img src="/system/assets/img/logo.png" alt="Handmade Destiny">
    </a>
  </div>

  <div class="head-bottom">
    <div class="search-box"> 
      <div class="search-txt">SEARCH</div>
      <div class="search-sty"> 
       <!-- Fetch options from database -->
        <ul class="navbar-nav nav">
          <li>
            <select>
              <option></option>
            </select> 
            <input type="text" class="search" value="Search products, brands, color and more" />
            <input type="button" />
          </li> 
        </ul>
      </div>
    </div>
    
    <div class="text-edit account">
      <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
      <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
    </div>

    <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
      <li><a ui-sref='auth.register'>Join</a>
      </li>

      <li class="divider-vertical"></li>
      <li><a ui-sref='auth.login'>Log In</a>
      </li>
    </ul>
    <ul class="navbar-nav nav" data-ng-show="global.authenticated">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle account" data-toggle="dropdown">
          {{global.user.name}} <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a ui-sref='profile'>My Profile</a>
          </li>
          <li><a href="/logout">Log Out</a>
          </li>          
        </ul>
      </li>
    </ul>
  
  </div> 

  <div class= "clear"></div>

  <div class="menu">
    <ul class="navbar-nav nav menu-links">
      <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
        <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
      </li>
    </ul>
  </div>

<div class= "clear"></div>
 
</div>
