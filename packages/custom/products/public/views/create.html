<section data-ng-controller="ProductsController">
  <form name="productForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(productForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.title.$invalid }">
      <label mean-token="'create-title'" for="title" class="col-md-3 control-label">Title</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
        <div ng-show="submitted && productForm.title.$invalid" class="help-block">
          <p ng-show="productForm.title.$error.required">Title is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.description.$invalid }">
      <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
      <div class="col-md-9">
        <textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
        <div ng-show="submitted && productForm.description.$invalid" class="help-block">
          <p ng-show="productForm.description.$error.required">Description is required</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label mean-token="'create-image'" for="image" class="col-md-3 control-label">Image</label>
      <div class="col-md-9">
        <div data-ng-controller="MeanUploadController">
          <mean-upload file-dest="'/photos/'" upload-callback="uploadProductFinished(files)" upload-file-callback="uploadFileCallback(file)" ></mean-upload>
        
                 
             {{errorMessages}} 
         

          <div data-ng-repeat="img in images">
           <img data-ng-src="{{img.src}}" alt="">
            <a class="btn" data-ng-click="deleteImage();">
            <i class="glyphicon glyphicon-trash"></i>
            </a>
            <span class="glyphicon glyphicon-remove-circle pull-right" ng-click="deletePhoto(img)"></span>
        
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label mean-token="'create-tag'" for="tag" class="col-md-3 control-label">Tag</label>
      <div class="col-md-9">
        <input name="tag" type="text" class="form-control" data-ng-model="tag" id="tag" placeholder="Tag">
      </div>
    </div>

    <div class="form-group">
      <label mean-token="'create-color'" for="color" class="col-md-3 control-label">Color</label>
      <div class="col-md-9">
        <input name="color" type="text" class="form-control" data-ng-model="color" id="color" placeholder="Color">
      </div>
    </div>

    <div class="form-group">
      <label mean-token="'create-category'" for="category" class="col-md-3 control-label">Category</label>
      <div class="col-md-9">
        <input name="category" type="text" class="form-control" data-ng-model="category" id="category" placeholder="Category">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
