<div class="admin-container">
<div class="create-add-product">
<h2>Add Product</h2>

 <section data-ng-controller="ProductsController">
 <form name="productForm" class="add-product" role="form" data-ng-submit="create(productForm.$valid)" novalidate>

    <div class="outer-box" ng-class="{ 'has-error' : submitted && productForm.title.$invalid }">
      <label mean-token="'Title'" for="title" class="label-sty">Title</label>
        <div class="col-md-6">
        <input name="title" type="text" class="input-sty" data-ng-model="title" placeholder="Title" required>
        <div ng-show="submitted && productForm.title.$invalid" class="help-block">
          <p ng-show="productForm.title.$error.required">Title is required</p>
        </div>
        </div>
    </div>

     <div class="outer-box">
      <label mean-token="'Image'" for="image" class="label-sty">Image</label>
        <div class="col-md-6">
           <div class="input-sty">
          <mean-upload file-dest="'/photos/'" upload-callback="uploadProductFinished(files)" upload-file-callback="uploadFileCallback(file)" ></mean-upload>
                {{errorMessages}}

           <div data-ng-repeat="img in images">
            <img data-ng-src="{{img.src}}" class="img-responsive img-thumbnail" alt="">
            <a class="btn" data-ng-click="deleteImage();">
            <i class="glyphicon glyphicon-trash"></i>
            </a>
           </div>
           </div>
          </div>
      </div>

      <div class="outer-box">
       <label mean-token="'Tag'" for="tag" class="label-sty">Tag</label>
       <div class="col-md-6">
       <div class="input-sty">
       <input name="tag" type="text" data-ng-model="tag" placeholder="Tag">
      </div>
      </div>
    </div>

    <div class="outer-box">
      <label mean-token="'Color'" for="color" class="label-sty">Color</label>
      <div class="col-md-6">
      <div class="input-sty">
      <input name="color" type="text"  data-ng-model="color" placeholder="Color">
    </div>
    </div>
  </div>

    <div class="outer-box">
      <label mean-token="'Category'" for="category" class="label-sty">Category</label>
      <div class="col-md-6">
      <div class="input-sty">
      <select data-ng-model="category" data-ng-init="findProductCategory()">
        <option value="">-- Choose Category --</option>
        <option ng-repeat="category in productCategory"  value = "{{category._id}}">{{category.name}}</option>
      </select>
    </div>
    </div>
  </div>

    <div class="outer-box">
       <label mean-token="'Price'" for="price" class="label-sty">Price</label>
       <div class="col-md-6">
       <div class="input-sty">
       <input name="price" type="text" data-ng-model="price" placeholder="Price">
      </div>
      </div>
    </div>

    <div class="outer-box" ng-class="{ 'has-error' : submitted && productForm.description.$invalid }">
      <label mean-token="'Description'" for="description" class="label-sty">Description</label>
      <div class="col-md-6">
      <div class="input-sty">
         <textarea name="description" data-ng-model="description"placeholder="Description"required></textarea>

        <div ng-show="submitted && productForm.description.$invalid" class="help-block">
          <p ng-show="productForm.description.$error.required">Description is required</p>
        </div>
        </div>
    </div>
  </div>

    <div class="outer-box">
      <div class="col-md-6">
      <div class="input-sty">
       <button type="submit">Submit</button>
      </div>
    </div>
  </div>

  </form>
</section>
</div>
<div class="clear"></div>
</div>
